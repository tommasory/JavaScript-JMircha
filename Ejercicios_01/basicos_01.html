    <script>

        /*2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".*/

        const recortarTexto = (cadena = "", longitud = undefined) =>
            (!cadena)
                ? console.warn('No ingresaste ninguna cadena')
                : (longitud === undefined)
                    ? console.warn('No ingresaste la longitud para recortar la cadena')
                    :console.info(cadena.slice(0, longitud))

        recortarTexto("Hola mundo, esto es Java Script",15)

        /*3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].*/

        const cadenaAArreglo = (cadena = "", separador = undefined) =>
            (!cadena)
                ? console.warn('No ingresaste ninguna cadena')
                : (separador === undefined)
                    ? console.warn('No ingresaste el caracter separador')
                    :console.info(cadena.split(separador))

        cadenaAArreglo("Hola mundo, esto es JavaScript"," ")
        cadenaAArreglo("Hola mundo, esto es JavaScript",",")
        cadenaAArreglo()

        /*5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH".*/

        const invertirCadena = (cadena = "") =>
            (!cadena)
            ? console.warn('No ingresaste ninguna cadena')
            : console.info(cadena.split("").reverse().join(""))

        invertirCadena()
        invertirCadena("Hola mundo")
        invertirCadena("Tomas Jesus Escobar Cueltan")
        console.clear()

        /*6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2.*/

        const contarCadenas = (cadena = "", texto = "") => {

            if(!cadena) return console.warn('No ingresaste la cadena donde buscar')
            if(!texto) return console.warn('No ingresaste la cadena a buscar')

            let i = 0, contador = 0

            while (i !== -1) {
                i = cadena.indexOf(texto, i)
                if (i !== -1) {
                    i++
                    contador++
                }
            }

            return console.info(`La palabra "${texto}" se repite ${contador} veces`)
        }

        contarCadenas()
        contarCadenas("", "mundo")
        contarCadenas("Hola mundo adios mundo")
        contarCadenas("Hola mundo adios mundo", "mundo")
        console.clear()

        /*7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true.*/

        const palindromo = (cadena = "") => {
            
            if(!cadena) return console.warn('No ingresaste ninguna cadena')

            cadena = cadena.toLowerCase()

            if (cadena.split("").reverse().join("") == cadena) {
                console.info('Sí es palíndromo')
            }else{
                console.info('No es palíndromo')
            }
        }

        palindromo()

        /*10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.*/

        const capicua = (numero = 0) => {
            if(!numero) return console.warn('No ingresaste un numero')
            if(typeof numero !== "number") return console.warn(`El valor <${numero}> ingresado, No es un numero`)

            numero = numero.toString()
            let alReves = numero.split("").reverse().join("")

            return ((numero === alReves)
                ? console.info('Sí es capícua')
                : console.info('No es capícua')
            )
        }

        capicua()
        capicua(10101)
        console.clear()

        /*11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120.*/

        const factorial = (numero = undefined) => {
            if(numero === undefined) return console.warn('No ingresaste un numero')
            if(typeof numero !== "number") return console.warn(`El valor <${numero}> ingresado, No es un numero`)
            if(numero === 0) return console.warn('El numero no puede ser 0')
            if(Math.sign(numero) === -1) return console.warn('El numero no puede ser negativo')

            let factorial = 1

            for (let index = numero; index > 1; index--) {
                factorial *= index
            }
            return console.info(`El factorial de ${numero} es ${factorial}`)
        }

        factorial(4)
        factorial(5)
        factorial(6)

        console.log(".")
